<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estudando Formulários</title>
</head>
<body>
    <h1>Estudando Formulários</h1>
    <form autocomplete="off" method="GET">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome"> <br><br>
            <label for="senha">Senha:</label>
            <input id="senha" type="password" name="senha"> <br><br>
            Opinião: <br>
            <textarea rows="10" cols="40"></textarea><br><br>
            Email: <input type="email" name="email"> <br><br>
            Idade: <input type="number" name="numero" min="0" max="150"> <br><br>
            Escolha uma disciplina: <br>
            <input type="radio" name="curso" value="html" checked> HTML <br>
            <input type="radio" name="curso" value="css"> CSS <br>
            <input type="radio" name="curso" value="python"> Python <br><br>
            Sexo: <br>
            <input type="radio" name="sexo" value="masculino" checked> Masculino <br>
            <input type="radio" name="sexo" value="feminino"> Feminino <br><br>
            Escolha um Filme: <br>
            <input type="checkbox" name="filme" value="senhor_dos_aneis" checked> Senhor dos Anéis <br>
            <input type="checkbox" name="filme" value="harry_potter" checked> Harry Potter <br>
            <input type="checkbox" name="filme" value="a_origem"> A Origem <br>
            Data de Nascimento: <input type="date" name="data_nascimento"> <br><br>
            <label for="estado">Selecione um Estado:</label>
            <select id="estado">
                <option value="PB">PB</option>
                <option value="RN">RN</option>
                <option value="PE">PE</option>
            </select> <br><br>
            Escolha uma Cor: <input type="color" name="cor"> <br><br>
            <button type="submit">Enviar</button><br><br>
            <input type="button" value="button"><br><br>
            <input type="reset" value="Resetar"><br><br>
        </fieldset>
    </form>
</body>
</html>
